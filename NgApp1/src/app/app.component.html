<h2  ngbTooltip="tooltip tour"  container="body">Here are some links to help you start: </h2>
<ul>
  <li><a uiSref="main">Home</a></li>
  <li>
    <h2><a target="_blank" rel="noopener" href="https://angular.io/tutorial">Tour of Heroes</a></h2>
  </li>
  <li>
    <h2><a target="_blank" rel="noopener" href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a></h2>
  </li>
  <li>
    <h2><a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a></h2>
  </li>
  <li><i class="fa fa-search"></i></li>
</ul>

<button  ngbTooltip="{{testName}}"  container="body" triggers="click">click</button>
<div class="container">
  <div class="row">
    <section class="col-xs-12 col-sm-12 col-md-6 col-lg-6 box">
      <ips-list-search [headerLabel]="'Related locations'"
                       [searchLabel]="'Locations'"
                       [labelLoading]="'accessing location info'"
                       [labelLoadingError]="'error accessing location info'"
                       [listData]="location"
                       [busy]="busy"
                       (onListDataChange)="getListData($event)"
                       (onsrefStateChanged)="setSrefState($event)"
                       [section]="'main'"
                       [scroller]=false
                       [quickRef]=false
                       [filterOptions]="optionList"
                       [selectedFilterOption]="selectedOption"
                       [itemClickPermission]="'main.storeProfileLocation.view'"
                       [promise]="promise"
                       [createNewTooltip]="'Create location'"
                       [autoFocus]=true
                       [isCollapsible]=true
                       (onCollapsibleClick)="relatedLocationGroupCollapse()"
                       [translatedTexts]="translatedTexts"></ips-list-search>

    </section>
  </div>
</div>
